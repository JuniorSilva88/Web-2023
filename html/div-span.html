<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-Span</title>

    <style type="text/css">

        #topo {
            background: blue;
            padding: 8px;
        }

        #conteudo {
            background: red;
            padding: 8px;
        }

        #rodape {
            background: greenyellow;
        }

        #assinatura {
            background: pink;
        }

        .azul {
            color: blue;
        }

        .produto {
            background: grey;
            margin: 10px;
            padding: 8px;
        }

    </style>
</head>
    <body>
        <!--DIV é utilizada para agrupar/dividir coteúdo na página-->
         <div id="topo">
            
            <img src="imagens/amazon.jpg" width="200">
            <ul>
                <li>HOME</li>
                <li>QUEM SOMOS</li>
                <li>CONTATO</li>
            </ul>

         </div>     

         <div>

             <div id="conteudo">
                
                <div class="produto">
                    Produto 1
                </div>

                <div class="produto">
                    Produto 2
                </div>
                
                <div class="produto">
                    Produto 3
                </div>
             
            </div>
            
            <div id="rodape">

                <p>Todos os </p> <span class="azul">Direitos</span> Reservados
            
            </div>

         </div>

         <span id="assinatura">
            Junior
         </span>

         <span>
            Alexandre
         </span>

    </body>
</html>
