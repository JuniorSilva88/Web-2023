<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/novas-tags-input.css">
    <title>Novas-Tags-Input</title>
</head>

<body>

    <form>
        <!--Novos atributos HTML5 Required-->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" autofocus>
        <br><br>

        <!--Novos atributos HTML5 Email-->        
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>

         <!--Novos atributos HTML5 Número-->       
        <label for="numero">Número</label>
        <input type="number" id="numero" min="5" max="10" step="5">
        <br><br>

         <!--Novos atributos HTML5 Url-->       
         <label for="url">URL</label>
         <input type="url" id="url" placeholder="http://www.ex@ex.com">
         <br><br>

         <!--Novos atributos HTML5 Pesquisa-->       
         <label for="pesquisa">Pesquisa</label>
         <input type="search" id="pesquisa">
         <br><br>

         <!--Novos atributos HTML5 Range-->       
         <label for="range">Pesquisa</label>
         <input type="range" id="range" min="1" max="20" value="5">
         <br><br>

         <!--Novos atributos HTML5 Data-->       
         <label for="data">Data</label>
         <input type="date" id="data">
         <br><br>

         <!--Novos atributos HTML5 Color-->       
         <label for="color">Cor</label>
         <input type="color" id="color">
         <br><br>
 
         <input type="submit" name="" value="Enviar">
    </form>

</body>

</html>
