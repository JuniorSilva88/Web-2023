<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Inline, Block e Inline-Block</title>
    <link rel="stylesheet" href="elementos-inline-block-einlineblock.css">


</head>

<body>
    <!--Elementeo inline tipo (span) sempre utiliza todo espaçamemto da tela-->

    <span class="borda">Inline 1</span>
    <span class="borda">Inline 2</span>

    <!--Elementeo tipo (h1) bloco tem como alterar sue comportamemto-->
   
    <span class="borda3">Inline 3</span>

    <!--Elementeo tipo (h1) bloco sempre utiliza todo espaçamemto da tela-->
  
    <h1 class="borda">Bloco 1</h1> 
    <h1 class="borda">Bloco 2</h1>

    <!--Elementeo tipo (h1) bloco tem como alterar sue comportamemto-->

    <h1 class="borda2">Bloco 3</h1>

</body>

</html>
