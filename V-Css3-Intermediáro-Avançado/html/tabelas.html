<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="../css/tabelas.css">
    <title>Estilizando Tabelas</title>
</head>
<body>
    
    <h2>Estilizando-Tabelas</h2>

    <table>
 
        <tr>
            <th>Código</th> 
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 1.900,00</td>
        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>Monitor</td>
            <td class="numero">R$ 2.500,00</td>
        </tr>

        <tr>
            <td>003</td>
            <td>KIT Tecledo + Mouse</td>
            <td class="numero">R$ 1.250,00</td>
        </tr>

        <tr class="alternado">
            <td>004</td>
            <td>Cadeira</td>
            <td class="numero">R$ 1.500,00</td>
        </tr>

    </table>

</body>
</html>
